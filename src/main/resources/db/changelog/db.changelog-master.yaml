databaseChangeLog:
  - changeSet:
      id: 1
      author: drmanalo
      changes:
        - createTable:
            tableName: miembro
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: pangalan
                  type: varchar(100)
              - column:
                  name: apelyido
                  type: varchar(100)
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: timestamp
              - column:
                  name: date_modified
                  type: timestamp
              - column:
                  name: created_by
                  type: varchar(50)
              - column:
                  name: modified_by
                  type: varchar(50)
  - changeSet:
      id: 2
      author: drmanalo
      changes:
        - sqlFile:
            dbms: h2
            encoding: utf8
            endDelimiter: \n
            path: v002.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
